<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="layout">
        <div class="left-sidebar">
            <img src="./svg/twitter.svg" class="brand"/>
            <div class="sidebar-nav">
                <div class="sidebar-nav__item">
                    <img src="./svg/home.svg" class="sidebar-nav__item-icon" />
                    Home
                </div>
                <div class="sidebar-nav__item">
                    <img src="./svg/explore.svg" class="sidebar-nav__item-icon" />
                    Explore
                </div>
                <div class="sidebar-nav__item">
                    <img src="./svg/notifications.svg" class="sidebar-nav__item-icon" />
                    Notifications
                </div>
                <div class="sidebar-nav__item">
                    <img src="./svg/messages.svg" class="sidebar-nav__item-icon" />
                    Messages
                </div>
                <div class="sidebar-nav__item">
                    <img src="./svg/bookmarks.svg" class="sidebar-nav__item-icon" />
                    Bookmarks
                </div>
                <div class="sidebar-nav__item">
                    <img src="./svg/twitterblue.svg" class="sidebar-nav__item-icon" />
                    Twitter Blue
                </div>
                <div class="sidebar-nav__item">
                    <img src="./svg/profile.svg" class="sidebar-nav__item-icon" />
                    Profile
                </div>
                <div class="sidebar-nav__item">
                    <img src="./svg/more.svg" class="sidebar-nav__item-icon" />
                    More
                </div>
                <div class="sidebar-nav__item tweetbutton">
                    Tweet
                </div>
            </div>
        </div>
        <div class="main">
            <h1>Home</h1>
            <div class="feed-nav">
                <div>
                    For you
                </div>
                <div>
                    Following
                </div>
            </div>
            <div class="tweet">
                <div class="tweet-profile-picture">
                    <img class="profile-picture"src="./images/profile/elonmusk.jpg">
                </div>
                <div class="tweet-body">
                    <div class="tweet-header">
                        <div class="user-name">
                            Elon Musk
                        </div>
                        <div class="user-tag">
                            @elonmusk
                        </div>

                        <div class="date">
                            19h
                        </div>
                    </div>
                    <div class="tweet-text">
                        Happy Easter!
                    </div>
                    <div class="tweet-options">
                        <div class="comment tweet-options__item">
                            <img src="./svg/comment.svg" class="tweet-options__item-icon" />
                            23.2K
                        </div>
                        <div class="retweet tweet-options__item">
                            <img src="./svg/retweet.svg" class="tweet-options__item-icon" />
                            24.3K
                        </div>
                        <div class="likes tweet-options__item">
                            <img src="./svg/like.svg" class="tweet-options__item-icon" />
                            312.2K
                        </div>
                        <div class="views tweet-options__item">
                            <img src="./svg/views.svg" class="tweet-options__item-icon" />
                            32.2M
                        </div>
                        <div class="views tweet-options__item">
                            <img src="./svg/share.svg" class="tweet-options__item-icon" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="tweet">
                <div class="tweet-profile-picture">
                    <img class="profile-picture"src="./images/profile/elonmusk.jpg">
                </div>
                <div class="tweet-body">
                    <div class="tweet-header">
                        <div class="user-name">
                            Elon Musk
                        </div>
                        <div class="user-tag">
                            @elonmusk
                        </div>

                        <div class="date">
                            Apr 10
                        </div>
                    </div>
                    <div class="tweet-text">
                        Impersonating others is wrong!
                    </div>
                    <div class="tweet-options">
                        <div class="comment tweet-options__item">
                            <img src="./svg/comment.svg" class="tweet-options__item-icon" />
                            16.7K
                        </div>
                        <div class="retweet tweet-options__item">
                            <img src="./svg/retweet.svg" class="tweet-options__item-icon" />
                            17.3K
                        </div>
                        <div class="likes tweet-options__item">
                            <img src="./svg/like.svg" class="tweet-options__item-icon" />
                            165.6K
                        </div>
                        <div class="views tweet-options__item">
                            <img src="./svg/views.svg" class="tweet-options__item-icon" />
                            31.8M
                        </div>
                        <div class="share tweet-options__item">
                            <img src="./svg/share.svg" class="tweet-options__item-icon" />
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="right-sidebar">
            <div class="search">
                Search Twitter
            </div>
        </div>
    </div>
</body>
</html>
